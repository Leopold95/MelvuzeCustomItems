range: 10.0 #дистанция в блоках

#каждые step-time игроки в зоне (range) будут переноситься к центру торнадо с шагом block-tp-step
#эффект закончится когда эффект сраюотает step-time раз пока не станет равным duration

duration: 30  #длительность в тиках (20 тик = 1 с)
step-time: 10 #шаг обноаления притягивания, тики
block-tp-step: 0.5

banned-wg-regions:
  - "rg_1"
  - "rg_2"

animation:
  spawn-second: 40
  radius:
    max: 2
    min: 0.5
    step: -0.035
  speed: 0.15
  down:
    step: 0.05
    max: 3